<!------------------- Contact ----------------------->
<div class="contact"
    style="background: url('assets/img/backgrounds/conduhierro_contacto_bg.png'); background-size: cover; background-position: center center;">

    <div class="decoration-content">

        <div class="content-hexagono" [inlineSVG]="'assets/img/graphics/hexagono_1.svg'"></div>
        <div class="content-figure-1" [inlineSVG]="'assets/img/graphics/linea_trama_1.svg'"></div>
        <div class="content-figure-2" [inlineSVG]="'assets/img/graphics/linea_trama_4.svg'"></div>
        <div class="content-figure-3" [inlineSVG]="'assets/img/graphics/linea_trama_1.svg'"></div>

    </div>

    <!------------------- Content ----------------------->
    <div class="content-contact">

        <!------------- Wrapper  -------------->
        <div class="content-wrapper">

            <!----------- Text-Content ----------->
            <div class="text-content text-center">

                <div class="head-contact">

                    <h1 class="contact-title din din-md text-uppercase">contáctanos</h1>
                    <p class="generic-txt">Haz tu pedido a través de los siguientes números</p>

                </div>

                <!------------ Contact-Buttons ----------->
                <div class="contact-buttons">

                    <div class="contact-link txt-Sm">

                        <fa-icon class="phone-icon" [icon]="faPhone"></fa-icon>
                        <span class="txt-Sm font-weight-medium">0241-416.06.45</span>

                    </div>

                    <div class="btn whatsapp-btn-container">

                        <a class="whatsapp-btn txt-Sm" data-text="Escríbenos" href="https://wa.me/584144362573"
                            target="_blank">

                            <span class="btn-overlay" data-reactid="111"></span>
                            <span class="btn-content">
                                <fa-icon class="whatsapp-icon instagram-icon" [icon]="faWhatsapp"></fa-icon>
                                0414-854.65.25
                            </span>

                        </a>

                    </div>

                    <span class="h-line"></span>

                </div>
                <!------------***** Contact-Buttons *****----------->

                <!--------- Email-and-Info ------------>
                <div class="contact-email">
                    <p class="generic-txt">o scribenos al correo:</p>
                    <a class="email txt-Lg font-weight-bold" href="#">conduhierro@gmail.com</a>
                </div>

                <p class="info txt-XXSm font-weight-bold">
                    Nuestros horarios de atención al público
                    son de 8:00am a 12:00 pm y de
                    1:00
                    pm a
                    5:00 pm
                </p>
                <!---------***** Email-and-Info *****----------->

                <a class="instagram-btn" href="#">

                    <fa-icon class="instagram-icon" [icon]="faInstagram"></fa-icon>
                    <p class="instagram-link txt-XSm text-uppercase">conduhierro</p>

                </a>

            </div>
            <!----------- Text-Content ----------->

        </div>
        <!-------------**** Wrapper ****-------------->



    </div>

</div>
